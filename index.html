<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My gallery</title>
</head>

<body>
    <header>
        <div class="profile">
            <div class="profile-img"><img src="./img/profilePhoto.png" alt=""></div>
            <div class="profile-name">Rodney Cotton</div>
            <div class="profile-local">Helsinki, Finland</div>
        </div>
    </header>
    <main>
        <div class="profile-statistics">
            <div class="post"><span>100</span><p>Posts</p></div>
            <div class="followers"><span>2,242</span><p>Followers</p></div>
            <div class="following"><span>1,432</span><p>Following</p></div>
        </div>
        <div class="images">
            <img src="./img/photo1.png" alt="">
            <img src="./img/photo2.png" alt="">
            <img src="./img/photo3.png" alt="">
            <img src="./img/photo_4.png" alt="">
            <img src="./img/photo5.png" alt="">
            <img src="./img/photo6.png" alt="">
        </div>
    </main>
    <footer>criado por&nbsp<span class="name-developer"><u>williamhmw</u></span>&nbsp- devChallenges.io</footer>
</body>
</html>
